<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Flask Framework Cookbook</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" >
        <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" >
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{{ url_for('catalog.home') }}">Flask Cookbook</a>
                </div>
            </div>
        </div>
        <div class="container">
            <br/>
            <div>
                {% for category, message in get_flashed_messages(with_categories=true) %}
                <div class="alert alert-{{category}} alert-disimissable">
                    <button type="button" class="close" data-dimiss="alert" aria-hidden="true" >&time;</button>
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% block container %}{% endblock %}

        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        {% block scripts %}
        {% endblock %}
    </body>
</html>
