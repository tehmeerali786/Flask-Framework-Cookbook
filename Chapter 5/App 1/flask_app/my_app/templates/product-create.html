{% extends 'home.html' %}

{% block container %}

    <div>
        <form 
        method="POST"
        action="{{ url_for('catalog.create_product') }}"
        role="form">
        <div class="form-group">
            {{ form.name.label }} : {{ form.name() }}
        </div>
        <div class="form-group">
            {{ form.price.label }} : {{ form.price() }}
        </div>
        <div class="form-group">
            {{ form.category.label }} : {{ form.category() }}
        </div>

        <button type="submit" class="btn btn-default">Button</button>

        </form>
    </div>


{% endblock %}
